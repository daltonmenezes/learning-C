<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>localStorage</title>
  </head>
  <body>
    <h1>Title</h1>
    <button onclick="changeTitle('This is the title ONE')">Change for title one</button>
    <button onclick="changeTitle('Title TWO, great hum?')">Change for title two</button>
  </body>

  <script>
    changeTitle = (title) =>  {
      document.querySelector('h1').innerHTML = title
      localStorage.setItem("researches-electron-localStorage", title)
    }

    titleFromLocalStorage = localStorage.getItem("researches-electron-localStorage")
    
    if (titleFromLocalStorage) {
        changeTitle(titleFromLocalStorage)
    }    
  </script>
</html>
